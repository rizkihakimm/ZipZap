<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Login</title>
</head>
<body>
    
    <div class="container_iconimage">
        <img src="Assets/Icon Marketing login dan register.jpg" alt="iconmarketing">
    </div>

    <div class="container_form" >
        <h2>Sign In</h2>
        <p>Welcome to ZipZap! please fill username and password to sign in into your account</p>
        <form action="dashboard.html" class="login-form" onsubmit="return validasilogin()" autocomplete="off">

            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" autocomplete="off"><br>

            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" autocomplete="off"><br>

            <a href="dashboard.html" id="btn-login"><input type="submit" value="login" id="login"></a>
        </form>
        <a href="register.html" id="btn-register">Create Account</a>
    </div>   
</body>

<script src="validasiscript.js"></script>
</html>
